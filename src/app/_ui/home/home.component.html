<app-header></app-header>
<h1>Olá {{ currentUser.firstName }}!</h1>
<p>Você está logado!!</p>
<h3>Todos usuários registrados:</h3>
<ul>
  <li *ngFor="let user of users">
    {{user.username}} ({{user.firstName}} {{user.lastName}}) - <a (click)="deleteUser(user.id)" class="text-danger">Delete</a>
  </li>
</ul>
