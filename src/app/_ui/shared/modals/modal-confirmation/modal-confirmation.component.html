<div class="container">
  <h3 mat-dialog-title *ngIf="data.title !== undefined && data.title != ''">{{ data.title }}</h3>
  <div mat-dialog-content>
    <p *ngIf="data.text !== undefined && data.text != ''" >{{ data.text }}</p>
    <p  class="text-danger" *ngIf="data.alert !== undefined && data.alert != ''">{{ data.alert }}</p>
  </div>

  <div mat-dialog-actions>
    <button mat-button (click)="confirm()" class="btn btn-danger">Confirmar</button>
    <button mat-button (click)="close()" tabindex="-1" class="btn btn-default">Cancelar</button>
  </div>
</div>
