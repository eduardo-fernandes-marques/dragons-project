<app-header></app-header>
<div>
  <mat-dialog-content>
    <app-alert></app-alert>
  </mat-dialog-content>
 
  <div class="container">
    <div class="container">
    </div>
    <div class="container">
      <div fxLayout="row" fxLayoutAlign="center center" class="content">
        <mat-card class="card">
          <mat-card-title fxLayout.gt-xs="row" fxLayout.xs="column">
            <h3>Dragões</h3>
            <div fxLayout="column" fxLayoutGap="20px" fxLayout.gt-md="row" fxLayoutAlign="space-around center" class="content">
              <div class="blocks">
                <button button="button" (click)="add()" mat-raised-button color="primary">
                  <mat-icon>add</mat-icon> Adicionar Dragão
                </button>
              </div>
            </div>
          </mat-card-title>
          <mat-card-content>
            <div class="example-container mat-elevation-z8">
              <table mat-table [dataSource]="dragons" class="mat-elevation-z8">
                <ng-container matColumnDef="created_at">
                  <th mat-header-cell *matHeaderCellDef> Criado </th>
                  <td mat-cell *matCellDef="let dragon"> {{dragon.created_at | dateFormat }} </td>
                </ng-container>
                <ng-container matColumnDef="name">
                  <th mat-header-cell *matHeaderCellDef> Nome </th>
                  <td mat-cell *matCellDef="let dragon"> {{dragon.name}} </td>
                </ng-container>
                <ng-container matColumnDef="type">
                  <th mat-header-cell *matHeaderCellDef> Tipo </th>
                  <td mat-cell *matCellDef="let dragon"> {{dragon.type}} </td>
                </ng-container>
                <ng-container matColumnDef="_id">
                  <th mat-header-cell *matHeaderCellDef> * </th>
                  <td mat-cell *matCellDef="let dragon">
                    <mat-icon (click)="this.edit(dragon)" class="link-item">description</mat-icon>
                    <mat-icon (click)="this.openModalConfirmation(dragon)" class="link-item">delete</mat-icon>
                  </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
            </div>
          </mat-card-content>
        </mat-card>
      </div>
      <mat-paginator [length]="length" [pageIndex]="pageIndex" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions"
        (page)="paginate($event)">
      </mat-paginator>
    </div>
  </div>
</div>
